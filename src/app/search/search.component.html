<div class="container">
  <div class="col-md-8">

    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">


      <div class="form-group">
        <label for="city">City:</label>
        <div class="controls">
          <input type="text" id="city" placeholder="City" class="form-control" formControlName="city">
        </div>
      </div>

      <div class="form-group">
        <label for="type">Type:</label>
        <div class="controls">
          <select id="type" formControlName="type" class="form-control">
            <option value="">Select Type</option>
            <option [value]="searchType.HOURLY">Hourly</option>
            <option [value]="searchType.DAILY">Daily</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="controls">
          <button class="btn btn-success" type="submit" [disabled]="!searchForm.valid">
            Search
          </button>

          <button class="btn btn-primary ml-1"  type="button" (click)="resetForm()">
            Search
          </button>
        </div>
      </div>
    </form>
    <app-render-table [content]="temperatureDetails"></app-render-table>
      <app-error-msg [errorMsg]="errorMsg"></app-error-msg>
  </div>
</div>
